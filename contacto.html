  <div class="conteiner">
      <div class="row">

                <form>
                        <div class="form-group">
                                <label for="txtNombre">Apellido</label>

                    </div>
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
